{% extends "_layout.html" %}
{% block content %}

    <div class="d-flex">
        <p style="width: 100px;">Date:</p>
        <p>21 - 25 October 2019</p>
    </div>
    <div class="d-flex">
        <p style="width: 100px;">Day:</p>
