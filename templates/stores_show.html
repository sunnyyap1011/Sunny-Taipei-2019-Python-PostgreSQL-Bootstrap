{% extends "_layout.html" %}
{% block content %}
<h1>{{ store.name }}</h1>
<div>
    <p>Number of warehouses</p>
    <p>{{ store.warehouses.count() }}</p>
</div>
<form action={{ url_for('stores_update', store_id=store_id) }} method="POST">
    <div class="form-group">
        <label for="store_name">Store Name:</label>
        <input type="text" name="store_name" class="form-control" value="{{store.name}}"/>
    </div>
    <button type="submit" class="btn btn-primary">Edit Store</button>
</form>
{% endblock %}
