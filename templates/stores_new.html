{% extends "_layout.html" %}
{% block content %}
<h1>Store</h1>
<form action={{ url_for('stores_create') }} method="POST">
    <div class="form-group">
        <label for="store_name">Store Name:</label>
        <input type="text" name="store_name" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Add a Store</button>
</form>
<ol>
    {% for store in stores %}
        <li>{{store.name}}</li>
    {% endfor %}
</ol>
{% endblock %}
