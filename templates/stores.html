{% extends "_layout.html" %}
{% block content %}
<h1>Stores</h1>
<table class="table">
    <thead>
        <tr>
            <th>Store Name</th>
            <th>Number of Warehouses</th>
        </tr>
    </thead>
    <tbody>
        {% for store in stores %}
        <tr>
            <td>{{ store.name }}</td>
            <td>{{ store.warehouses.count() }}</td>
            <td>
                <form action="{{ url_for('stores_destroy', store_id=store.id) }}" method="POST">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>   
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
